---
layout: default
excerpt_separator: <!--endexcerpt-->
---

<small>{{ page.date | date_to_rfc822 }}</small>
<h3>{{ page.title }}</h3>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
